		<div class="modal" id="createInsuranceForm" tabindex="-1" role="dialog" aria-labelledby="createInsuranceForm">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				
				<!-- this is the header title for the create an item form pop-up modal-->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		
	        			<h5>Add Insurance</h5>
	        		
				</div>
				
				<!-- this is the body where the forms lies within the form pop-up modal -->
				<div class="modal-body">
					<div id="insuranceInfoForm" class="row">
						<center>
						<!-- this is form for create an item -->
						<form id = "insurance-form">

							<div class="form-group">
								<label for="insur_type">
								Insurance type</label>
								<select name="insur_type" id="insur_type">
									<option value="Auto">Auto Insurance</option>
									<option value="homeowners">Homeowners Insurance</option>
									<option value="Life">Life Insurance</option>
									<option value="health">Health Insurance</option>
								
								</select>
							</div>
							
				    		<div class="form-group">
								<label for="Company">Company Name</label>
								<input class="form-control" id="companyName" placeholder="Company">
							</div>
								    
							<div class="form-group">
								<label for="phone_num">Phone Number</label>
								<input class="form-control" id="phoneNum" placeholder="phone_num">
							</div>

							<div class="form-group">
								<label for="agent">Agent</label>
								<input class="form-control" id="agent" placeholder="Agent">
							</div>
							
							<div class="form-group">
								<label for="policy_num">Policy Number</label>
								<input class="form-control" id="policyNum" placeholder="Policy Number">
							</div>
								   
							<div class="form-group">
								<label for="startDate">Start Date</label>
								<input class="form-control" id="startDate" placeholder="YYYY-MM-DD">
							</div>

							<div class="form-group">
								<label for="addInfo">Additional Information</label>
								<textarea class="form-control" rows="3" id="insurInfo"></textarea>
							</div>

							<div class="form-group">
								<label for="image">Image</label>
								<input class="form-control" id="image" placeholder="image">
							</div>

							<button type="submit" class="btn btn-default">
								Submit
							</button>
				    	</form>
				    	</center>

					</div>
				</div>

			</div>
		</div>

		<div class="modal" id="updateItemForm" tabindex="-1" role="dialog" aria-labelledby="updateItemForm">

						<!-- this is form for create an item -->
						<form id = "update-asset-form">

							<div class="form-group">
								<label for="itemName">
								Category</label>
								<select name="category" id="updateCategory">
									<option value="Appliances">Appliances</option>
									<option value="Electronics">Electronics</option>
									<option value="Tools">Tools</option>
									<option value="Vehicles">Vehicles</option>
									<option value="Antiques/Artworks">Antiques/ Artworks</option>
									<option value="Clothing/Bags">Clothing/ Bags</option>
									<option value="Jewerly/Watches">Jewerly/ Watches</option>
									<option value="Other">Other</option>
								</select>
							</div>
							
				    		<div class="form-group">
								<label for="itemName">Item Name</label>
								<input class="form-control" id="updateItemName" placeholder="itemName">
							</div>
								    
							<div class="form-group">
								<label for="Manufacturer/ Brand">Make</label>
								<input class="form-control" id="updateMake" placeholder="Manufacturer/ Brand">
							</div>

							<div class="form-group">
								<label for="modelNumber">Model</label>
								<input class="form-control" id="updateModel" placeholder="Model">
							</div>
							
							<div class="form-group">
								<label for="serialNumber">Serial Number</label>
								<input class="form-control" id="updateSerialNumber" placeholder="serialNumber">
							</div>
								   
							<div class="form-group">

							</div>

							<div class="form-group">
								<label for="datePurchased">Date Purchased</label>

							</div>

							<div class="form-group">
								<label for="addInfo">Additional Information</label>

							</div>

							<div class="form-group">
								<label for="inherit">Who Inherits</label>
								<input class="form-control" id="updateinherit" placeholder="inherit">
							</div>

							<div class="form-group">
								<label for="image">Image</label>
								<input class="form-control" id="image" placeholder="image">
							</div>

							<button type="submit" class="btn btn-default">
								Submit
							</button>
